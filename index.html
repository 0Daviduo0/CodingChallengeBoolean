<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Lim</title>
  </head>
  <body>

    <!-- Contenitore semitrasparente -->
    <div class="Contenitore">

      <!-- Immagine e Titolo -->
      <header>
        <img src="logo.png" alt="">
        <span>Taking Booleaners from A to B</span>
      </header>

      <!-- Pulsanti -->
      <div class="Pulsanti">
        <input type="button" name="" value="Prenota">
        <input type="button" name="" value="Termina prenotazione">
        <input type="button" name="" value="Accendi luci">
      </div>

      <!-- Stato dei monopattini -->
      <main>
        <div class="StatoMonopattini">

          <input type="checkbox" name="" value="">
            <span class="Monopattino">Monopattino Gino22</span><br>
            <span class="indirizzo">Via Guadalametri - a 220 metri da te</span><br>
            <span>Stato carica:
              <div class="Medium"></div></span><br>

          <input type="checkbox" name="" value="">
            <span class="Monopattino">Monopattino Mike24</span><br>
            <span class="indirizzo">Via Ricciardoni - a 420 metri da te</span><br>
            <span>Stato carica:
              <div class="High"></div></span><br>

          <input type="checkbox" name="" value="">
            <span class="Monopattino">Monopattino Fede154</span><br>
            <span class="indirizzo">Via mentarini - a 490 metri da te</span><br>
            <span>Stato carica:
              <div class="Low"></div></span><br>

        </div>
      </main>

    </div>

  </body>
</html>
